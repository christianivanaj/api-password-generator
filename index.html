<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href=".\styles.css">
    <script src="https://kit.fontawesome.com/901b3da9b9.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="generator">
      <div class="header">
        <h1>Password Generator</h1>
      </div>
      <div class="pwGen">
        <!-- Parsing the script -->
        <script>
          function generatePassword() {
            // Create an array to store the random values
            var array = new Uint8Array(24);
            // Generate the random values using the crypto.getRandomValues() method
            window.crypto.getRandomValues(array);
            // Convert the array to a string using the btoa() method
            var password = btoa(String.fromCharCode.apply(null, array)).slice(
              0,
              16
            );
            // Display the password in the HTML
            document.getElementById("password").innerHTML = password;
          }
        </script>
        <div class="pwField">
          <span id="password" class="left"></span>
          <span class="right"></span><button onclick="generatePassword()"><i class="fa-solid fa-arrows-rotate fa-sm"></i></button>
        </div>
      </div>
    </div>
  </body>
</html>
