<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href=".\styles.css">
  </head>

  <body>
    <div class="generator">
      <div class="header">
        <h1>Password Generator</h1>
      </div>
      <div class="pwGen">
        <!-- Parsing the script -->
        <script>
          function generatePassword() {
            // Create an array to store the random values
            var array = new Uint8Array(16);
            // Generate the random values using the crypto.getRandomValues() method
            window.crypto.getRandomValues(array);
            // Convert the array to a string using the btoa() method
            var password = btoa(String.fromCharCode.apply(null, array)).slice(
              0,
              16
            );
            // Display the password in the HTML
            document.getElementById("password").innerHTML = password;
          }
        </script>
        <button onclick="generatePassword()">Generate Password</button>
        <br />
        <span id="password"></span>
      </div>
    </div>
  </body>
</html>
